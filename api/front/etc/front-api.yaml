Name: front-api
Host: 0.0.0.0
Port: 9999

#系统
SysRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: sys.rpc
  NonBlock: true

#会员
UmsRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: ums.rpc
  NonBlock: true

#商品
PmsRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: pms.rpc
  NonBlock: true

#订单
OmsRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: oms.rpc
  NonBlock: true

#营销
SmsRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: sms.rpc
  NonBlock: true

#支付
PayRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: pay.rpc
  NonBlock: true

#内容相关
CmsRpc:
  Etcd:
    Hosts:
      - localhost:2379
    Key: cms.rpc
  NonBlock: true

Log:
  ServiceName: front-api
  Stat: false # go-zero 版本 >= 1.5.0 才支持
  Mode: file
  Path: logs/front
Prometheus:
  Host: 127.0.0.1
  Port: 9199
  Path: /metrics

Auth:
  AccessSecret: ad879037-c7a4-4063-9236-6bfc35d54b7d
  AccessExpire: 86400

#支付宝支付配置
Alipay:
  AppId: "2021003185602111"    #支付宝应用 id
  PrivateKey: "123456"         #应用私钥，开发者自己生成
  ServerDomain: ""           #设置回调地址域名
  NotifyURL: ""              #异步回调
  IsProduction: true         #是否为生产环境，传 false 的时候为沙箱环境，用于开发测试，正式上线的时候需要改为 true