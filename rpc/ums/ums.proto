  rpc DeleteMemberInfo(DeleteMemberInfoReq) returns (DeleteMemberInfoResp){}
  // 更新会员信息
  rpc UpdateMemberInfo(UpdateMemberInfoReq) returns (UpdateMemberInfoResp){}
