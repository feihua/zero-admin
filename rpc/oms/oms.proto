  int32 finish_overtime = 5; //自动完成交易时间，不能申请售后（天）
  int32 status = 6; //状态：0->禁用；1->启用
  int32 is_default = 7; //是否默认：0->否；1->是
  int32 comment_overtime = 8; //订单完成后自动好评时间（天）
  int64 update_by = 11; //更新人ID
}

message UpdateOrderSettingResp {
  string pong = 1;
}

// 更新订单设置状态
