}

message QueryOrderSettingDetailResp {
  int64 id = 1; //主键ID
  int32 flash_order_overtime = 2; //秒杀订单超时关闭时间(分)
  int32 normal_order_overtime = 3; //正常订单超时时间(分)
  int32 confirm_overtime = 4; //发货后自动确认收货时间（天）
