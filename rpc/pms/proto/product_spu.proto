syntax = "proto3";

package main;

option go_package = "./proto";

message MemberPriceList {
  int64    level_id = 1;//会员id
  int64  price = 2;//会员价格
  string    level_name = 3;//会员名称
}
message ProductAttributeValueList {
  int64    ProductAttributeId = 1;//商品满多少
  string  AttributeValues = 2;//商品满多少
}
message ProductFullReductionList {
  int64 full_price = 1; //商品满多少
  int64 reduce_price = 2; //商品减多少
}
message ProductLadderList {
  int32 count = 1; //满足的商品数量
  int64 discount = 2; //折扣
  int64 price = 3; //折后价格
}
message SkuStockList {
  int64 spu_id = 1; //商品SpuId
  string name = 2; //SKU名称
  string sku_code = 3; //SKU编码
  string main_pic = 4; //主图
  string album_pics = 5; //图片集
  float price = 6; //价格
  float promotion_price = 7; //单品促销价格
  string promotion_start_time = 8; //促销开始时间
  string promotion_end_time = 9; //促销结束时间
  int32 stock = 10; //库存
  int32 low_stock = 11; //预警库存
  string spec_data = 12; //规格数据
  float weight = 13; //重量(kg)
  int32 publish_status = 14; //上架状态：0-下架，1-上架
  int32 verify_status = 15; //审核状态：0-未审核，1-审核通过，2-审核不通过
  int32 sort = 16; //排序
}

// 添加商品SPU
message AddProductSpuReq {
  int64 id = 1; //商品SpuId
  string name = 2; //商品名称
  int64 category_id = 3; //商品分类ID
  string category_ids = 4; //商品分类ID集合
  string category_name = 5; //商品分类名称
  int64 brand_id = 6; //品牌ID
  string brand_name = 7; //品牌名称
  string unit = 8; //单位
  float weight = 9; //重量(kg)
  string keywords = 10; //关键词
  string brief = 11; //简介
  string description = 12; //详细描述
  string album_pics = 13; //画册图片，最多8张，以逗号分割
  string main_pic = 14; //主图
  string price_range = 15; //价格区间
  int32 publish_status = 16; //上架状态：0-下架，1-上架
  int32 new_status = 17; //新品状态:0->不是新品；1->新品
  int32 recommend_status = 18; //推荐状态；0->不推荐；1->推荐
  int32 verify_status = 19; //审核状态：0->未审核；1->审核通过
  int32 preview_status = 20; //是否为预告商品：0->不是；1->是
  int32 sort = 21; //排序
  int32 new_status_sort = 22; //新品排序
  int32 recommend_status_sort = 23; //推荐排序
  int32 sales = 24; //销量
  int32 stock = 25; //库存
  int32 low_stock = 26; //预警库存
  int32 promotion_type = 27; //促销类型：0->没有促销使用原价;1->使用促销价；2->使用会员价；3->使用阶梯价格；4->使用满减价格；5->秒杀
  string detail_title = 28; //详情标题
  string detail_desc = 29; //详情描述
  string detail_html = 30; //产品详情网页内容
  string detail_mobile_html = 31; //移动端网页详情
  int64 create_by = 32; //创建人ID
  repeated MemberPriceList      MemberPriceList = 33;
  repeated ProductAttributeValueList      ProductAttributeValueList = 34;
  repeated ProductFullReductionList      ProductFullReductionList = 35;
  repeated ProductLadderList      ProductLadderList = 36;
  repeated SkuStockList      SkuStockList = 37;
}

message AddProductSpuResp {
  int64 spu_id = 1;
}

// 删除商品SPU
message DeleteProductSpuReq {
  repeated int64 ids = 1;
}

message DeleteProductSpuResp {
  string pong = 1;
}

// 更新商品SPU
